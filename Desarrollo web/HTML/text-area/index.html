<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    
   <form>
    <h2>Formulario de contacto</h2> 
    <div>
        <label>Nombre completo</label>
        <input type="text" placeholder="Valentina Werle">
    </div>
    <div>
        <label>Correo electronico</label>
        <input type="text" placeholder="ejemplo@tecnicasdigitales.com">
    </div>
    <!--SELECT Y OPTION-->
    <div class="form_input">
    <label>Tipo de usuario
        <select name="type-of-user">
            <option value="user1">Empresa</option>
            <option value="user2">Seguidor</option>
            <option value="user3">Otros</option>

        </select>
    </label>
    </div>

    <!--DATALIST & OPTION-->
    <div class="form_input">
        <label>Referente
            <input list="referente">
            <datalist id= "referente" name="type-of-user">
                <option value="Vapi">Programadora capa</option>
                <option value="user2">Un amigo</option>
                <option value="user3">Otros</option>
    
            </datalist>
        </label>
        </div>

    <div>
        <label>Mensaje</label>
        <textarea maxlength="140" placeholder="Deja tu mensaje..."></textarea>
    </div>
    <div class="form_input">
        <label>Acepto los <a href="terms.html"> terminos y condiciones</a>
            <input type="checkbox" class="checkbox">

        </label>
    </div>
   </form> 
</body>
</html>
