<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="styles.css">
    <style>
       
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f0f2f5;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 10px; /* Padding para evitar el desbordamiento */
    }

    form {
        width: 100%; /* Mantiene el 100% en pantallas pequeñas */
        max-width: 600px; /* Ajusta el tamaño máximo del formulario */
        padding: 30px;
        border-radius: 12px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin: 15px 0 5px;
        font-weight: 600;
        color: #333;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        margin: 5px 0 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #f9f9f9;
        transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #4CAF50;
        outline: none;
    }

    input[type="submit"] {
        width: auto;
        background-color: #4CAF50;
        color: white;
        padding: 12px 25px;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
        transform: translateY(-2px);
    }

    /* Estilos responsive */
    @media (max-width: 768px) {
        body {
            height: 100vh; /* Asegura que el body ocupe toda la altura de la pantalla en móviles */
            overflow: hidden; /* Oculta cualquier desbordamiento */
        }

        form {
            padding: 20px; /* Reduce el padding */
        }

        label {
            font-size: 0.9rem; /* Reduce un poco el tamaño del texto */
        }

        input, select, textarea {
            padding: 10px; /* Ajusta el padding */
            font-size: 0.9rem; /* Ajusta el tamaño de la fuente */
        }

        input[type="submit"] {
            padding: 10px 20px; /* Ajusta el padding del botón */
            font-size: 0.9rem; /* Reduce el tamaño de la fuente en el botón */
        }
    }

    @media (max-width: 480px) {
        form {
            padding: 15px; /* Reduce aún más el padding */
            max-width: 90%; /* Aumenta la ocupación en pantallas pequeñas */
        }

        input, select, textarea {
            padding: 8px; /* Ajusta aún más el padding */
            font-size: 0.85rem; /* Ajusta el tamaño de la fuente */
        }

        input[type="submit"] {
            padding: 8px 15px; /* Ajusta el padding del botón */
            font-size: 0.85rem; /* Reduce el tamaño de la fuente en el botón */
        }
    }



</style>

    
    
</head>
<body>

    <a href="index.html" class="close-btn">&#10006;</a>
    

    <form action="http://localhost:3000/submit-form" method="POST">

    <input type="hidden" name="orgid" value="00DHs000000QSJA">
    <input type="hidden" name="retURL" value="https://www.lepton.com.ar/web/soporte/soporte-tecnico">

    <!-- Nombre del contacto -->
    <label for="name">Nombre y apellido *</label>
    <input id="name" name="name" type="text" maxlength="80" required>

    <!-- Email -->
    <label for="email">Email *</label>
    <input id="email" name="email" type="email" maxlength="80" required>

    <!-- Teléfono -->
    <label for="phone">Teléfono *</label>
    <input id="phone" name="phone" type="text" maxlength="40" required>

    <!-- CUIT sin puntos ni guiones ( XXXXXXXXXXX ) -->
    <label for="00NVL000001aA3V">CUIT *</label>
    <input id="00NVL000001aA3V" name="00NVL000001aA3V" type="text" maxlength="22" required>

    <!-- Tipo de Caso -->
    <label for="type">Tipo de Caso *</label>
    <select id="type" name="type" required>
        <option value="">--Ninguno--</option>
        <option value="Soporte">Soporte</option>
        <option value="Capacitación">Capacitación</option>
        <option value="Implementación">Implementación</option>
        <option value="Ventas">Ventas</option>
        <option value="Administración">Administración</option>
    </select>

    <!-- Motivo del caso -->
    <label for="reason">Motivo del caso *</label>
    <select id="reason" name="reason" required>
        <option value="">--Ninguno--</option>
        <option value="Consulta general">Consulta general</option>
        <option value="CNC">CNC</option>
        <option value="Curso">Curso</option>
        <option value="Clave">Clave</option>
        <option value="Administrativa">Administrativa</option>
        <option value="Cobranzas">Cobranzas</option>
        <option value="Ventas">Ventas</option>
        <option value="Consulta de uso">Consulta de uso</option>
    </select>

    <!-- Sistema que utiliza -->
    <label for="00NVL000001XlM9">Sistema que utiliza *</label>
    <select id="00NVL000001XlM9" name="00NVL000001XlM9" required>
        <option value="">--Ninguno--</option>
        <option value="Focus">Focus y Armarius</option>
        <option value="Módulo Leptonray">Módulo Leptonray</option>
        <option value="Lepton Optimizer">Lepton Optimizer</option>
        <option value="Lepton Optimizer Web">Lepton Optimizer Web</option>
        <option value="Winmaker">Winmaker</option>
        <option value="Gcad">Gcad</option>
        <option value="Gplus">Gplus</option>
        <option value="Módulo CNC para Focus / Armarius">Módulo CNC para Focus / Armarius</option>
        <option value="Lepton Optimizer con CNC">Lepton Optimizer con CNC</option>
        <option value="Winmaker CNC">Winmaker CNC</option>
    </select>

    <!-- N° Licencia (No es obligatorio) -->
    <label for="00NVL000001aVXl">N° Licencia</label>
    <input id="00NVL000001aVXl" name="00NVL000001aVXl" type="text" maxlength="255">

    <!-- Asunto -->
    <label for="subject">Asunto *</label>
    <input id="subject" name="subject" type="text" maxlength="80" required>

    <!-- Descripción -->
    <label for="description">Descripción del Caso *</label>
    <textarea id="description" name="description" required></textarea>

    <!-- Submit -->
    <input type="submit" value="Enviar">

</form>

</body>
</html>
